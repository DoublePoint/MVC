<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .red{
            color:red;
        }
        .italic{
            font-style: italic;
        }
    </style>
</head>

<body>
    <div id="app">
        <span :class="classObj">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>


    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                flag: true,
                classObj:{
                    red:true,
                    italic:false
                }
            }
        })
    </script>
</body>

</html>
