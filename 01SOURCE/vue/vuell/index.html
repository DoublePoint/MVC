<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>vueplugin2</title>
  <script src="./node_modules/vue/dist/vue.js"></script>
  <script src="/dist/vueplugins.js"></script>

</head>

<body>
  <div id="app">
    <ll-container>
      <ll-header>Header</ll-header>
      <ll-container>
        <ll-aside>
          <ll-menu :items="items"></ll-menu>
        </ll-aside>
        <ll-main>
          <ll-tabs :activeName="activeName">
              <ll-tab-pane label="消息中心">消息中心</ll-tab-pane>
            <ll-tab-pane label="表格" name="bg">
              <ll-table :data="tableData">
                <ll-table-column prop="date" label="日期" :width="180">
                </ll-table-column>
                <ll-table-column prop="name" label="姓名" :width="180">
                </ll-table-column>
                <ll-table-column prop="address" label="地址">
                </ll-table-column>
              </ll-table> 
              用户管理
            </ll-tab-pane>
          </ll-tabs>
        </ll-main>
      </ll-container>
      <ll-footer height="100px">Footer</ll-footer>
    </ll-container>
  </div>

  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        activeName:"bg",
        tableData: [{
            date: "2016-05-02",
            name: "王小虎1",
            address: "上海市普陀区金沙江路 1518 弄"
          },
          {
            date: "2016-05-04",
            name: "王小虎",
            address: "上海市普陀区金沙江路 1517 弄"
          },
          {
            date: "2016-05-01",
            name: "王小虎",
            address: "上海市普陀区金沙江路 1519 弄"
          },
          {
            date: "2016-05-03",
            name: "王小虎",
            address: "上海市普陀区金沙江路 1516 弄"
          }
        ],
        items: [{
          value: "1",
          label: "1",
          children: [{
            value: "1-1",
            label: "1-1",
            children: [{
              value: "1-1-1",
              label: "1-1-1",
              children: []
            }]
          }]
        }, {
          value: "2",
          label: "2",
          children: []
        }]
      },
    })
  </script>
</body>

</html>
