<html xmlns:th="http://www.thymeleaf.org">
<head>
<template th:replace="/base.html"></template>
</head>
<body>
	<form>
		<ll:filllayout>
			<ll:fillarealr width="*">
				<ll:filllayout>
					<ll:fillareatb height="85" showtitle="true" title="查询条件" showborder="false">
						<ll:ajaxform id="ajaxform" cols="2" colproportion="1:3:3:3">
							<ll:formfield id="name" title="流程名称" field="name"></ll:formfield>
							<ll:formtoolbar labelalign="right" colspan="1">
								<button class="btn btn-info btn-sm ll-main" type="button" onclick="retrieve()" style="width: 100px;">
									<span class="glyphicon glyphicon-search "></span> 查询
								</button>  
   										&nbsp;
									</ll:formtoolbar>
						</ll:ajaxform>
					</ll:fillareatb>
					<ll:fillareatb height="35">
						<button type="button" style="width: 100px;" class="btn btn-default btn-sm " onclick="onClickAdd();">
							<span class="glyphicon glyphicon-plus ll_add_icon"></span> 创建模型
						</button>
						<button type="button" style="width: 70px;" class="btn btn-default btn-sm" onclick="onClickDelete();">
							<span class="glyphicon glyphicon-trash ll_delete_icon"></span> 删除
						</button>
						<button type="button" style="width: 70px;" class="btn btn-default btn-sm ll-main" onclick="onClickDelete();">
							<span class="glyphicon glyphicon-trash ll_delete_icon"></span> 部署
						</button>
					</ll:fillareatb>
					<ll:fillareatb height="*" showtitle="true" title="流程列表">
						<ll:ajaxgrid id="ajaxgrid" onpageclick="retrieve()">
							<ll:gridcheck></ll:gridcheck>
							<ll:gridcustom align="center" width="80" title="部署" formatter="customerFunction"></ll:gridcustom>
							<ll:gridcustom align="center" width="80" title="编辑" formatter="editModelCustomerFunction()"></ll:gridcustom>
							<ll:gridfield field="name" width="150" title="流程名称"></ll:gridfield>
							<ll:gridfield field="version" width="80" title="版本"></ll:gridfield>
							<ll:gridfield field="createTime" title="创建时间"></ll:gridfield>
						</ll:ajaxgrid>
					</ll:fillareatb>
				</ll:filllayout>
			</ll:fillarealr>
		</ll:filllayout>
	</form>
	<script type="text/javascript" th:include="model/modelListScript.js"></script>
</body>
</html>
