<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
	<div id="app">
		<header class="mui-bar mui-bar-nav  public-bg-color">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">标题</h1>
			<a class="mui-action-menu mui-icon mui-icon-bars mui-pull-right"></a>
		</header>	
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item">
				<span class="mui-icon mui-icon-star"></span>
				<span class="mui-tab-label">社区</span>
			</a>
			<a class="mui-tab-item">
				<span class="mui-icon mui-icon-email"></span>
				<span class="mui-tab-label">消息</span>
			</a>
			<a class="mui-tab-item">
				<span class="mui-icon mui-icon-person"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		<div class="mui-content public-padding public-margin-top">
			<div class="mui-input-row mui-search">
				<input type="search" class="mui-input-clear" placeholder="搜索">
				<button @click="openNewWindow"></button>
			</div>
			
			<div id="slider" class="mui-slider" >
			  <div class="mui-slider-group mui-slider-loop">
				<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
				<div class="mui-slider-item mui-slider-item-duplicate">
				  <a href="#">
					<img src="images/yuantiao.jpg">
				  </a>
				</div>
				<!-- 第一张 -->
				<div class="mui-slider-item">
				  <a href="#">
					<img src="images/cbd.jpg">
				  </a>
				</div>
				<!-- 第二张 -->
				<div class="mui-slider-item">
				  <a href="#">
					<img src="images/muwu.jpg">
				  </a>
				</div>
				<!-- 第三张 -->
				<div class="mui-slider-item">
				  <a href="#">
					<img src="images/shuijiao.jpg">
				  </a>
				</div>
				<!-- 第四张 -->
				<div class="mui-slider-item">
				  <a href="#">
					<img src="images/yuantiao.jpg">
				  </a>
				</div>
				<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
				<div class="mui-slider-item mui-slider-item-duplicate">
				  <a href="#">
					<img src="images/cbd.jpg">
				  </a>
				</div>
			  </div>
			  <div class="mui-slider-indicator">
				<div class="mui-indicator mui-active"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
			  </div>
			</div>
			<!--图文列表 -->
			<ul class="mui-table-view public-margin-top">
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<img class="mui-media-object mui-pull-left" src="images/cbd.jpg">
						<div class="mui-media-body">
							幸福
							<p class="mui-ellipsis">能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<img class="mui-media-object mui-pull-left" src="images/shuijiao.jpg">
						<div class="mui-media-body">
							木屋
							<p class="mui-ellipsis">想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.</p>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<img class="mui-media-object mui-pull-left" src="images/yuantiao.jpg">
						<div class="mui-media-body">
							CBD
							<p class="mui-ellipsis">烤炉模式的城，到黄昏，如同打翻的调色盘一般.</p>
						</div>
					</a>
				</li>
			</ul>
			
			<!--设置里面的存文字列表-->
			<ul class="mui-table-view public-margin-top">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">修改头像</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" >修改昵称</a>
				</li>
			</ul>
			
			<!--九宫格-->
			<ul class="mui-table-view mui-grid-view mui-grid-9 public-grid-back public-margin-top" style="margin: 10px 0px;">
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#">
						<span class="mui-icon mui-icon-home"></span>
						<div class="mui-media-body">家</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#">
						<span class="mui-icon mui-icon-email"><span class="mui-badge mui-badge-red">5</span></span>
						<div class="mui-media-body">Email</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#">
						<span class="mui-icon mui-icon-chatbubble"></span>
						<div class="mui-media-body">Chat</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#">
						<span class="mui-icon mui-icon-location"></span>
						<div class="mui-media-body">Location</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#">
						<span class="mui-icon mui-icon-search"></span>
						<div class="mui-media-body">Search</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#">
						<span class="mui-icon mui-icon-phone"></span>
						<div class="mui-media-body">Phone</div>
					</a>
				</li>
			</ul>
			
		</div>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el:"app",
			data:{
				
			},
			mounted() {
				mui.init();
				var gallery=mui('.mui-slider');
				gallery.slider({
					interval:2000
				})
			}
			methods:{
				openNewWindow:function(){
					
				}
			},
			
		});
		
	</script>
</body>
</html>
